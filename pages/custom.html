  <h1 class="header-container header">Design a Controller</h1>

  <div class="design">
    <div class="design-header">
      <p class="web-text">Select from the following options:</p>
      <form>
         <input type="radio" id="white" name="shell-color" value="white">
         <label class="web-text" for="white">JP White</label><br>

         <input type="radio" id="black" name="shell-color" value="black">
         <label class="web-text" for="black">Black</label><br>

         <input type="radio" id="indigo" name="shell-color" value="indigo">
         <label class="web-text" for="indigo">Indigo</label><br>

        <input type="radio" id="plat" name="shell-color" value="plat">
         <label class="web-text" for="plat">Platinum</label><br>

        <input type="radio" id="orange" name="shell-color" value="orange">
         <label class="web-text" for="orange">Spice Orange</label><br>

        <input type="radio" id="white4" name="shell-color" value="white4">
         <label class="web-text" for="white4">Smash 4 White</label><br>

        <input type="radio" id="black4" name="shell-color" value="black4">
         <label class="web-text" for="black4">Smash 4 Black</label><br>

        <input type="radio" id="ultimate" name="shell-color" value="ultimate">
         <label class="web-text" for="ultimate">Ultimate Black</label><br>
      </form>
      <form>
        <input type="checkbox" id="notches" name="option1" value="notches">
        <label class="web-text" for="option1">Notches</label><br>
        <input type="checkbox" id="paracord" name="option2" value="paracord">
        <label class="web-text" for="option2"> Paracord</label><br>
        <input type="checkbox" id="sb" name="option3" value="sb">
        <label class="web-text" for="option3">Snapback Module</label>
      </form>
    </div>
    <img src="/images/pricing.jpeg" width="766" height="400" class="design-image">
